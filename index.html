<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Skate Parks</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
</head>
<body>

    <!-- Title with SVG -->
    <div class="title-container">
        <img src="images/skateboarder.svg" alt="Skateboard Icon" class="title-icon">
        <h1 class="title">Secret Skateboard Locations</h1>
    </div>
    
    <div id="map"></div>
    
    <!-- Hidden images for each location -->
    <div id="images" style="display: none;">
        <img id="burnside-image" src="images/burnside.jfif" alt="Burnside Skatepark">
        <img id="lincoln-image" src="images/lincoln.jfif" alt="Lincoln High School">
        <img id="tanner-image" src="images/tanner.jfif" alt="Tanner Springs Park">
        <img id="couch-image" src="images/couch.jfif" alt="Couch Park">
        <img id="alberta-image" src="images/alberta.jfif" alt="Alberta Park">
        <img id="laurelhurst-image" src="images/laurelhurst.jfif" alt="Laurelhurst Park">
        <img id="peninsula-image" src="images/peninsula.jfif" alt="Peninsula Park">
        <img id="grant-image" src="images/grant.jfif" alt="Grant Park">
        <img id="woodstock-image" src="images/woodstock.jfif" alt="Woodstock Park">
        <img id="sellwood-image" src="images/sellwood.jpg" alt="Sellwood Park">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script src="script.js"></script>
</body>
</html>
